{% extends 'base.html' %}
{% block content %}
    <div class="card">
        <div class="card-image">
            <img class="responsive-img" src="{{ post.image.url }}" alt="Imagen de la publicacion">
            <span class="card-title">{{ post.user }}</span>
        </div>
        <div class="card-content">
            <p>{{ post.description }}</p>
            <h4 class="card-title">Comentarios</h4>
            <div class="row">
                <div class="col s12">
                    {% for commentaries in commentary %}
                        {% include 'posts/snippets/commentaries.html' %}
                    {% endfor %}
                </div>
            </div>
            {% include 'posts/snippets/commentary.html' %}
        </div>
    </div>
{% endblock %}
