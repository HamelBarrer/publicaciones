<div class="col s12">
    <h2 class="header">{{ post.title }}</h2>
    <div class="card horizontal">
        <div class="card-image">
            {% if post.image %}
                <img src="{{ post.image.url }}">
            {% endif %}
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <p>{{ post.description }}</p>
            </div>
            <div class="card-action">
                <a href="#">Leer</a>
            </div>
        </div>
    </div>
</div>
