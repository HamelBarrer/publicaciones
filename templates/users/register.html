{% extends 'base.html' %}
{% block content %}
    <div class="card">
        <div class="card-content">
            <span class="card-title center">Registro de Usuarios</span>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="row">
                        <div class="input-field col s12">
                            {{ field }}
                            {{ field.label_tag }}
                        </div>
                    </div>
                {% endfor %}
                <button class="btn waves-effect waves-light" type="submit" name="action">Acceder
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
